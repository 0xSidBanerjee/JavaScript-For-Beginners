<script>
    console.log("Hello World!")
    var number = 5; //in-line comment
    /*Data Types:
    undefined: hasn't been defined yet
    null: set to be something that is nothing or null
    boolean, string, symbol, number and object
    */
    var myName = "Sid"; //used throughout program
    let ourName = "FreeCodeCamp"; //used within the scope where you declare that
    const pi = 3.14; //this can never change
    var a; //declaring a variable
    var b = 2; //assigning a variable
    console.log(a); //undefined
    a = 7;
    console.log(a); //7
    //JS is case sensitive
    //Best Practice: Always use CamelCase
    console.log("I'm  a \"double quoted\" string inside double quotes")
    var name = "Siddhant";
    console.log(name + " Banerjee")
</script>
